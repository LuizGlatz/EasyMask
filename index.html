<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>EasyMask</title>
		
		<link rel="stylesheet" href="fa/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/estilo.min.css">
	</head>
	<body>
		<main>
			<!-- importante colocar o atributo mask com o texto exatamente igual -->
			<form>
				<div class="form-group">
					<label for="cpf">CPF</label>
					<input type="text" id="cpf" name="cpf" mask="cpf" placeholder="000.000.000-00">
				</div>
				<div class="form-group">
					<label for="cnpj">CNPJ</label>
					<input type="text" id="cnpj" name="cnpj" mask="cnpj" placeholder="00.000.000/0000-00">
				</div>
				<div class="form-group">
					<label for="tel">Telefone</label>
					<input type="text" id="tel" name="tel" mask="telefone" placeholder="(00)00000-0000">
				</div>
				<div class="form-group">
					<label for="data">Data</label>
					<input type="text" id="data" name="data" mask="data" placeholder="DD/MM/AAAA">
				</div>
			</form>
		</main>
		<footer>
			<a href="https://github.com/LuizGlatz" target="blank">
				<i class="fa fa-github"></i>
			</a>
			<a href="https://www.linkedin.com/in/luiz-glatz/" target="blank">
				<i class="fa fa-linkedin-square"></i>
			</a>
		</footer>

		<script src="js/EasyMask.js"></script>
	</body>
</html>
